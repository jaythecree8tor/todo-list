<body>
    <div class="navBar">
        <div class="navBarMain">
            <div class="logoSide">
                <h1><i class="fa-solid fa-infinity"></i></h1>
            </div>
            <div class="logoMid">
                <h1>TODO.list</h1>
            </div>
            <div class="containe">
                <span id="hours">00</span>
                <span>:</span>
                <span id="minutes">00</span>
                <span id="dottt">:</span>
                <span id="seconds">00</span>

            </div>
        </div>

    <div class="main">
        <div class="container">
            <!-- search area -->
            <div>
                <form class="search">
                    <input type="text" class="form-control m-auto" name="search" placeholder="Search list">
                </form>

            </div>

            <form class="add text-center  joiner">
                <label for="add" class="add text-light">
                    <h1>Add new list</h1>
                </label>
                <div>
                    <input type="text" class="form-control m-auto" name="add" id="add">
                </div>
            </form>
            <!-- list -->
            <div class="listtodo">
                <ul class="list-group todos mx-auto text-light">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="box1">
                            <span>Buy groceries</span>
                            <i class="fa-solid fa-trash delete"></i>
                        </div>
                    </li>

                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div class="box1">
                            <span>Do my laundry</span>
                            <i class="fa-solid fa-trash delete"></i>
                        </div>
                    </li>
                </ul>

            </div>

        </div>
